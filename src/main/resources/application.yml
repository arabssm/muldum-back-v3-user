spring:
  application:
    name: muldum
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:muldum_db}
    username: ${DB_USER:muldum_db_user}
    password: ${DB_PASSWORD:muldum_db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG

server:
  port: 8080

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:}
    auth-uri: ${GOOGLE_AUTH_URI:}
    user-info-uri: ${GOOGLE_USER_INFO_URI:}

jwt:
  secret: ${JWT_SECRET_KEY:}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    default-models-expand-depth: 1
    default-model-expand-depth: 1
  packages-to-scan: co.kr.muldum
  show-actuator: false

swagger:
  title: ${SWAGGER_TITLE:Muldum API}
  description: ${SWAGGER_DESCRIPTION:Muldum 프로젝트 API 명세서}
  version: ${SWAGGER_VERSION:v1.0.0}
  server:
    url: ${SWAGGER_SERVER_URL:http://localhost:8080}
    description: ${SWAGGER_SERVER_DESCRIPTION:개발 서버}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
  allowed-headers: '${CORS_ALLOWED_HEADERS:*}'
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}
